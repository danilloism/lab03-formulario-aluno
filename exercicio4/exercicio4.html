<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercício 4 - Sistema com Relatórios</title>
  </head>
  <body>
    <h1>DevTech Academy - Sistema Completo com Relatórios</h1>

    <h2>Formulário de Cadastro</h2>
    <form id="formAluno">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        required
      />
      <br /><br />

      <label for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        required
      />
      <br /><br />

      <label for="curso">Curso:</label>
      <select
        id="curso"
        required
      >
        <option value="">Selecione um curso</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
      <br /><br />

      <label for="notaFinal">Nota Final:</label>
      <input
        type="number"
        id="notaFinal"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <br /><br />

      <button
        type="button"
        id="btnCadastrar"
      >
        Cadastrar
      </button>
      <button
        type="button"
        id="btnCancelar"
      >
        Cancelar
      </button>
    </form>

    <h2>Lista de Alunos</h2>
    <table
      border="1"
      id="tabelaAlunos"
    >
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Nota Final</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>

    <h2>Relatórios</h2>
    <button
      type="button"
      id="btnAprovados"
    >
      Listar Aprovados
    </button>
    <button
      type="button"
      id="btnMediaNotas"
    >
      Média das Notas
    </button>
    <button
      type="button"
      id="btnMediaIdades"
    >
      Média das Idades
    </button>
    <button
      type="button"
      id="btnOrdemAlfabetica"
    >
      Ordem Alfabética
    </button>
    <button
      type="button"
      id="btnAlunosPorCurso"
    >
      Alunos por Curso
    </button>

    <h3>Resultado dos Relatórios</h3>
    <div id="resultadoRelatorios"></div>

    <script src="exercicio4.js"></script>
  </body>
</html>
