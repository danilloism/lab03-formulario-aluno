<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercício 3 - Eventos e Arrow Functions</title>
  </head>
  <body>
    <h1>DevTech Academy - Sistema com Eventos Avançados</h1>

    <h2>Formulário de Cadastro</h2>
    <form id="formAluno">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        required
      />
      <br /><br />

      <label for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        required
      />
      <br /><br />

      <label for="curso">Curso:</label>
      <select
        id="curso"
        required
      >
        <option value="">Selecione um curso</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
      <br /><br />

      <label for="notaFinal">Nota Final:</label>
      <input
        type="number"
        id="notaFinal"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <br /><br />

      <button
        type="button"
        id="btnCadastrar"
      >
        Cadastrar
      </button>
      <button
        type="button"
        id="btnCancelar"
      >
        Cancelar
      </button>
    </form>

    <h2>Lista de Alunos</h2>
    <table
      border="1"
      id="tabelaAlunos"
    >
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Nota Final</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>

    <h2>Detalhes dos Alunos</h2>
    <div id="detalhesAlunos"></div>

    <script src="exercicio3.js"></script>
  </body>
</html>
